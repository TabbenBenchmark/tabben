baseURL = "https://umd-otb.github.io/OpenTabularDataBenchmark/"
canonifyURLs = true
languageCode = "en"
defaultContentLanguage = "en"
title = "Documentation for Tabben"
theme = "hugo-theme-relearn"
relativeURLs = true

[params]
editURL = "https://github.com/umd-otb/OpenTabularDataBenchmark/edit/main/docs/content/"
author = "UMD Tabular Benchmark Team"
description = "Documentation site for the tabben tabular benchmark, built with Hugo."
showVisitedLinks = false
disableBreadcrumb = false
disableNextPrev = false
disableLandingPageButton = true
disableMermaid = true
titleSeparator = "::"
themeVariant = "blue"
disableSeoHiddenPages = true

[outputs]
home = ["HTML", "RSS", "JSON"] # add JSON to the home page to support lunr search

[markup]
[markup.highlight]
style = "base16-snazzy" # choose a color theme or create your own
guessSyntax = false     # if set to true, avoid unstyled code if no language was given but mermaid code fences will not work anymore

[markup.goldmark.renderer]
unsafe = true

[Languages]
[Languages.en]
title = "Documentation for Tabben Benchmark"
weight = 1
languageName = "English"
landingPageURL = "/"
landingPageName = "<i class='fas fa-home'></i> Home"

[[Languages.en.menu.shortcuts]]
